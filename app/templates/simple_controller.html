<div class="row mt-3 mb-3">
    <div class="col">
        <form action="/switchbot/{{ device_id }}/turn_on" name="turnOn" method="POST">
            <button type="submit" class="w-75 btn btn-primary btn-lg rounded-pill ">On</button>
        </form>
    </div>
    <div class="col">
        <form action="/switchbot/{{ device_id }}/turn_off" name="turnOff" method="POST">
            <button type="submit" class="w-75 btn btn-outline-primary btn-lg rounded-pill">Off</button>
        </form>
    </div>
</div>
